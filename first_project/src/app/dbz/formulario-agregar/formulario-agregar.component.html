<div>
    <h2>{{title}}</h2>
</div>
<div class="container">
    <form action="#" class="form-control" (ngSubmit)="agregarPersonaje()">
        <div>
            <input type="text" name="nombre" placeholder="Nombre" class="input" [(ngModel)]="nombre">
        </div>
        <div>
            <input type="number" name="poder" placeholder="Poder" class="input" [(ngModel)]="poder">
        </div>
        <div>
            <input type="submit" value="Agregar" class="btn">
        </div>
    </form>
</div>
